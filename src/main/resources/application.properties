spring.application.name=tracker
spring.security.user.name=admin
spring.security.user.password=admin
# Database Configuration (H2 Embedded)
spring.datasource.url=jdbc:h2:file:./data/resourcetracker;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development - disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Application Configuration
logging.level.com.resourcetracker=DEBUG
